<div class="card">
  <div class="card-body">
    <h5 class="card-title">Sign In</h5>
    <form #form="ngForm" (ngSubmit)="handleSignIn(form.valid)">
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          class="form-control"
          required
          name="username"
          [(ngModel)]="userCredentials.username"
          #username="ngModel"
          [ngClass]="{ 'is-invalid': username.touched && username.invalid }">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          required
          name="password"
          [(ngModel)]="userCredentials.password"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': password.touched && password.invalid }">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign In</button>
    </form>
  </div>
</div>
