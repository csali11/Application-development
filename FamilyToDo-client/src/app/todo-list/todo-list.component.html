<div div class="card bg-light mb-3" style="max-width: 18rem;" *ngFor="let todo of todos | async">
    <div class="card-body text-dark">
    <h5 class="card-title">{{ todo.author}}</h5>
    <p class="card-text">{{ todo.text }}</p>
    <app-item-list [items]="todo.items"></app-item-list>
    <div *ngIf="currentUser | async" class="post-actions">
      <a routerLink="/todo/{{ todo.postNo }}/edit" class="card-link">Edit</a>
      <a routerLink="/todo/{{ todo.postNo }}/confirm-delete" class="card-link">Delete</a>
    </div>
  </div>
</div>
